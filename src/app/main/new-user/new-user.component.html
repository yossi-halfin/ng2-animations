<div class="drawer-panel container">
  <h3>
    New User
  </h3>
  <br>

  <form class="form-horizontal" [formGroup]="form">

    <div class="form-group">
      <label class="control-label col-sm-2 text-left" for="Firstname">Firstname:</label>
      <div class="col-sm-10">
        <input type="text" formControlName="first_name" class="form-control" id="Firstname" placeholder="Firstname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 text-left" for="Lastname">Lastname:</label>
      <div class="col-sm-10">
        <input type="text" formControlName="last_name" class="form-control" id="Lastname" placeholder="Lastname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 text-left" for="Email">Email:</label>
      <div class="col-sm-10">
        <input type="text" formControlName="email" class="form-control" id="Email" placeholder="Email">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button (click)="cancel($event)" class="btn btn-default">Cancel</button>
        <button (click)="save($event)" [disabled]="!form.valid" class="btn btn-primary">Save</button>

      </div>
    </div>
  </form>
</div>
